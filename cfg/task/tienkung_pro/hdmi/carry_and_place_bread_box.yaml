# @package task
defaults:
  - base_tienkung_pro/hdmi-base
  - _self_

name: TienkungProCarryAndPlaceBreadBox

viewer:
  env_spacing: 5.0

  # show retarget motion
  lookat: [0., 0., 0.5]
  eye: [0.0, 3.0, 1.5]

  # show training
  # lookat: [0., 2., 0.5]
  # eye: [0.0, 10.0, 4.0]

  # show ref contact pos
  # lookat: [-1., 0., 1.]
  # eye: [-2., .5, 2.5]

robot:
  name: TienkungPro
  robot_type: TienkungPro
  override_params:
    init_state:
      joint_pos:
        elbow_yaw_l_joint: 0.0     # G1: left_wrist_yaw_joint: -0.4
        elbow_yaw_r_joint: 0.0     # G1: right_wrist_yaw_joint: 0.4
    # actuators:
    #   arms:
    #     stiffness:
    #       ".*_wrist_roll_joint": 4.0
    #       ".*_wrist_pitch_joint": 4.0
    #       ".*_wrist_yaw_joint": 4.0

command:
  data_path: data/motion/tienkung_pro/carry_and_place_bread_box
  root_body_name: "pelvis"

  extra_object_names: ["support0", "support1"]
  object_asset_name: "bread_box"
  object_body_name:  "bread_box"

  object_pose_range:
    x: [-0.0, 0.0]
    y: [-0.0, 0.0]

  contact_target_pos_offset:
    - [0, 0.17, 0.14]     # left wrist
    - [0,-0.17, 0.14]     # right wrist

  contact_eef_pos_offset:
    - [0.0, 0.0, -0.11]   # wrist_roll_l      # G1: [0.05, 0.0, 0.0]  # left wrist
    - [0.0, 0.0, -0.11]   # wrist_roll_r      # G1: [0.05, 0.0, 0.0]  # right wrist

randomization:
  object_body_randomization:
    static_dynamic_friction_ratio_range: [1.0, 2.0]
    dynamic_friction_range: [0.3, 0.8]
    restitution_range: [0.0, 0.2]
    mass_range: [1.2, 1.8]
  
  body_scale:
    name: "bread_box"
    scale_range: [0.9, 1.1]
