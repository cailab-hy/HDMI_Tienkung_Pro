task:
  name: TienkungProCarryAndPlaceBreadBox
  viewer:
    resolution:
    - 2560
    - 1440
    lookat:
    - 0.0
    - 0.0
    - 0.5
    eye:
    - 0.0
    - 3.0
    - 1.5
    env_spacing: 5.0
  terrain: plane
  num_envs: 1
  max_episode_length: 1000
  sim:
    step_dt: 0.02
    isaac_physics_dt: 0.005
    mujoco_physics_dt: 0.002
  robot:
    name: TienkungPro
    robot_type: TienkungPro
    override_params:
      init_state:
        joint_pos:
          elbow_yaw_l_joint: 0.0
          elbow_yaw_r_joint: 0.0
  action:
    _target_: active_adaptation.envs.mdp.action.JointPosition
    action_scaling:
      .*: 0.25
    min_delay: 2
    max_delay: 6
    alpha:
    - 0.8
    - 1.0
  command:
    _target_: active_adaptation.envs.mdp.commands.hdmi.command.RobotObjectTracking
    data_path: data/motion/tienkung_pro/carry_and_place_bread_box
    tracking_keypoint_names:
    - hip_(pitch|yaw)_.*_link
    - knee_pitch_.*_link
    - ankle_roll_.*_link
    - pelvis
    - body_yaw_link
    - head_roll_link
    - shoulder_pitch_.*_link
    - elbow_yaw_.*_link
    - wrist_roll_.*_link
    tracking_joint_names:
    - body_yaw_joint
    - head_.*_joint
    - hip_.*_joint
    - knee_pitch_.*_joint
    - ankle_.*_joint
    - shoulder_.*_joint
    - elbow_pitch_.*_joint
    root_body_name: pelvis
    pose_range:
      x:
      - -0.05
      - 0.05
      'y':
      - -0.05
      - 0.05
      z:
      - -0.01
      - 0.01
      roll:
      - -0.1
      - 0.1
      pitch:
      - -0.1
      - 0.1
      yaw:
      - -0.2
      - 0.2
    velocity_range:
      x:
      - -0.2
      - 0.2
      'y':
      - -0.2
      - 0.2
      z:
      - -0.2
      - 0.2
      roll:
      - -0.5
      - 0.5
      pitch:
      - -0.5
      - 0.5
      yaw:
      - -0.5
      - 0.5
    init_joint_pos_noise: 0.1
    init_joint_vel_noise: 0.1
    future_steps:
    - 1
    - 2
    - 8
    - 16
    - 32
    extra_object_names:
    - support0
    - support1
    object_asset_name: bread_box
    object_body_name: bread_box
    object_pose_range:
      x:
      - -0.0
      - 0.0
      'y':
      - -0.0
      - 0.0
      z:
      - -0.01
      - 0.01
      roll:
      - -0.1
      - 0.1
      pitch:
      - -0.1
      - 0.1
      yaw:
      - -0.1
      - 0.1
    contact_target_pos_offset:
    - - 0
      - 0.17
      - 0.14
    - - 0
      - -0.17
      - 0.14
    contact_eef_body_name:
    - wrist_roll_l_link
    - wrist_roll_r_link
    contact_eef_pos_offset:
    - - 0.0
      - 0.0
      - -0.05
    - - 0.0
      - 0.0
      - -0.05
    replay_motion: true
  enable_cameras: false
  camera_width: 160
  camera_height: 120
  observation:
    command:
      ref_body_pos_future_local: {}
      ref_joint_pos_future: {}
      ref_motion_phase: {}
    policy:
      root_ang_vel_history:
        history_steps:
        - 0
        noise_std: 0.05
      projected_gravity_history:
        history_steps:
        - 0
        noise_std: 0.05
      joint_pos_history:
        history_steps:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 8
        noise_std: 0.015
      prev_actions:
        steps: 3
    object:
      object_xy_b:
        noise_std: 0.01
        episodic_noise_std: 0.0
      object_heading_b:
        noise_std: 0.01
        episodic_noise_std: 0.0
      ref_contact_pos_b:
        noise_std: 0.01
        episodic_noise_std: 0.02
        yaw_only: true
    depth:
      depth_camera:
        camera_name: tiled_camera
    priv:
      root_ang_vel_history:
        history_steps:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        noise_std: 0.0
      projected_gravity_history:
        history_steps:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        noise_std: 0.0
      joint_pos_history:
        history_steps:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        noise_std: 0.0
      ref_root_pos_future_b: {}
      ref_root_ori_future_b: {}
      diff_body_pos_future_local: {}
      diff_body_ori_future_local: {}
      diff_body_lin_vel_future_local: {}
      diff_body_ang_vel_future_local: {}
      root_linvel_b: {}
      body_pos_b:
        body_names: ankle_roll_.*_link
      body_vel_b:
        body_names: ankle_roll_.*_link
      body_height:
        body_names:
        - ankle_roll_.*_link
        - pelvis
        - body_yaw_link
      applied_action: {}
      applied_torque: {}
      object_pos_b: {}
      object_ori_b: {}
      diff_object_pos_future: {}
      diff_object_ori_future: {}
      ref_object_contact_future: {}
      diff_contact_pos_b: {}
    ref_joint_pos_:
      ref_joint_pos_action_policy: {}
  reward:
    tracking:
      tracking_upper_body_pos(keypoint_pos_tracking_local_product):
        body_names:
        - head_roll_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 0.5
        sigma: 0.5
      tracking_upper_body_ori(keypoint_ori_tracking_local_product):
        body_names:
        - head_roll_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 0.5
        sigma: 1.0
      tracking_lower_body_pos(keypoint_pos_tracking_local_product):
        body_names:
        - hip_pitch_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        weight: 1
        sigma: 0.4
      tracking_lower_body_ori(keypoint_ori_tracking_local_product):
        body_names:
        - hip_pitch_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        weight: 0.5
        sigma: 1.0
      tracking_root_pos(keypoint_pos_tracking_product):
        body_names:
        - pelvis
        weight: 0.5
        sigma: 0.5
      tracking_root_ori(keypoint_ori_tracking_product):
        body_names:
        - pelvis
        weight: 0.5
        sigma: 0.5
      tracking_body_linvel(keypoint_lin_vel_tracking_product):
        body_names:
        - pelvis
        - hip_yaw_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        - body_yaw_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 0.5
        sigma: 0.5
      tracking_body_angvel(keypoint_ang_vel_tracking_product):
        body_names:
        - pelvis
        - hip_yaw_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        - body_yaw_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 0.5
        sigma: 2.5
      joint_pos_tracking_product:
        joint_names:
        - body_yaw_joint
        - head_.*_joint
        - hip_.*_joint
        - knee_pitch_.*_joint
        - shoulder_.*_joint
        - elbow_pitch_.*_joint
        weight: 0.5
        sigma: 0.25
      joint_vel_tracking_product:
        joint_names:
        - body_yaw_joint
        - head_.*_joint
        - hip_.*_joint
        - knee_pitch_.*_joint
        - shoulder_.*_joint
        - elbow_pitch_.*_joint
        weight: 0.5
        sigma: 2.5
    object_tracking:
      object_pos_tracking:
        weight: 1.0
        sigma: 0.5
      object_ori_tracking:
        weight: 1.0
        sigma: 0.5
      eef_contact_exp:
        weight: 1.0
        enabled: true
        pos_sigma: 0.3
        frc_sigma: 40.0
        frc_thres: 10.0
        gain: 5.0
    loco:
      action_rate_l2:
        weight: 0.1
        enabled: true
      joint_vel_l2:
        weight: 0.0005
        enabled: true
        joint_names: .*
      joint_pos_limits:
        weight: 10.0
        joint_names: .*
        soft_factor: 0.9
        enabled: true
      joint_torque_limits:
        weight: 0.01
        enabled: true
        soft_factor: 0.6
      survival:
        weight: 1.0
        enabled: true
    feet:
      impact_force_l2:
        weight: 1.0
        enabled: true
        body_names: ankle_roll_.*_link
      feet_slip:
        weight: 0.5
        tolerance: 0.0
        enabled: true
        body_names: ankle_roll_.*_link
      feet_air_time:
        weight: 3.0
        enabled: true
        body_names: ankle_roll_.*_link
        thres: 0.4
        soft_discount: 1.0
      survival:
        weight: 1.0
        enabled: true
    debug:
      feet_air_time:
        weight: 3.0
        enabled: false
        body_names: ankle_roll_.*_link
        thres: 0.2
        soft_discount: 1.0
      feet_contact_count:
        weight: 1.0
        enabled: false
        body_names: ankle_roll_.*_link
      joint_pos_limits:
        weight: 1.0
        enabled: false
        soft_factor: 0.9
        joint_names: .*
      eef_contact_all:
        weight: 1.0
        enabled: false
        frc_thres: 1.0
        pos_thres: 0.1
      root_pos_error(keypoint_pos_error):
        body_names:
        - pelvis
        weight: 1.0
        enabled: false
      root_ori_error(keypoint_ori_error):
        body_names:
        - pelvis
        weight: 1.0
        enabled: false
      body_pos_error_local(keypoint_pos_error_local):
        body_names:
        - hip_pitch_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 1.0
        enabled: false
      body_ori_error_local(keypoint_ori_error_local):
        body_names:
        - hip_pitch_.*_link
        - knee_pitch_.*_link
        - ankle_roll_.*_link
        - shoulder_pitch_.*_link
        - elbow_yaw_.*_link
        - wrist_roll_.*_link
        weight: 1.0
        enabled: false
      joint_pos_error:
        joint_names:
        - body_yaw_joint
        - hip_.*_joint
        - knee_pitch_.*_joint
        - shoulder_.*_joint
        - elbow_pitch_.*_joint
        weight: 1.0
        enabled: false
  randomization:
    perturb_body_mass:
      .*:
      - 0.9
      - 1.1
    perturb_body_materials:
      body_names:
      - ankle_roll_.*_link
      - wrist_roll_.*_link
      static_friction_range:
      - 0.3
      - 1.6
      dynamic_friction_range:
      - 0.3
      - 1.2
      restitution_range:
      - 0.0
      - 0.2
    perturb_body_com:
      body_names:
      - pelvis
      - body_yaw_link
      com_range:
      - -0.02
      - 0.02
    random_joint_offset:
      .*:
      - -0.01
      - 0.01
    object_body_randomization:
      static_dynamic_friction_ratio_range:
      - 1.0
      - 2.0
      dynamic_friction_range:
      - 0.3
      - 0.8
      restitution_range:
      - 0.0
      - 0.2
      mass_range:
      - 1.2
      - 1.8
    body_scale:
      name: bread_box
      scale_range:
      - 0.9
      - 1.1
  termination:
    cum_body_pos_error:
      body_names: body_yaw_link
      min_steps: 25
      threshold: 0.5
    cum_body_ori_error:
      body_names: body_yaw_link
      min_steps: 25
      threshold: 1.2
    cum_body_pos_error_local:
      body_names: .*
      min_steps: 25
      threshold: 0.5
    cum_body_ori_error_local:
      body_names: .*
      min_steps: 25
      threshold: 1.2
    cum_object_pos_error:
      min_steps: 25
      threshold: 0.5
    cum_object_ori_error:
      min_steps: 25
      threshold: 0.8
    cum_lost_contact_steps:
      min_steps: 25
      pos_thres: 0.2
      frc_thres: 1.0
algo:
  _target_: active_adaptation.learning.ppo.ppo_roa.PPOROA
  name: ppo_roa
  train_every: 32
  ppo_epochs: 3
  num_minibatches: 8
  clip_param: 0.2
  gamma: 0.99
  lmbda: 0.95
  enable_residual_distillation: true
  distill_with_priv_pred: false
  train_dr_estimator: false
  normalize_ratio: false
  lr: 0.0003
  desired_kl: 0.01
  entropy_coef_start: 0.001
  entropy_coef_end: 0.001
  entropy_decay_iters: 1000
  init_noise_scale: 1.0
  load_noise_scale: 0.5
  clip_neg_reward: false
  normalize_before_sum: false
  layer_norm: before
  value_norm: false
  adapt_module: mlp
  latent_dim: 256
  adapt_module_input_cmd: true
  max_grad_norm: 1.0
  clip_adv: null
  phase: train
  vecnorm: train
  checkpoint_path: null
  in_keys:
  - command
  - policy
  - object
  - priv
headless: false
app:
  headless: ${..headless}
  enable_cameras: false
total_frames: -1
max_iters: -1
eval_interval: -1
save_interval: -1
seed: 0
checkpoint_path: null
vecnorm: eval
export_policy: false
camera_follow: true
wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  project: hdmi
  mode: online
  run_id: null
  monitor_gym: true
  tags: null
